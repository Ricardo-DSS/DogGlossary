<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cute Dogs</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Dog Glossary</h1>
        <div id="button-top">
            <div><button id="button-random-dog">Show Random Dog</button></div>
            <div><button id="button-show-all">Show All Breeds</button></div>
        </div>
        <form id="show-breed" action="script.js" method="get">
            <div class="flex-item"><input id="input-breed" type="text" placeholder="Enter a breed" required></div>
            <div class="flex-item"><button id="button-show-breed">Show Breed</button></div>
            <div class="flex-item"><button id="button-show-sub-breed">Show Sub-Breed</button></div>
        </form>
        <div id="content"></div>
        <script src="script.js"></script>
    </body>
</html>
